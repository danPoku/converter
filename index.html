<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Upload PDF</title>
  </head>
  <body>
    <h1>Upload your PDF</h1>
    <div id="drop-area">
      <p>Drag and drop your PDF here or click to browse</p>
      <button id="customFileButton">Select your PDF</button>
      <input type="file" id="fileInput" accept=".pdf" title="Select a PDF file to upload" placeholder="Select PDF">
    </div>

    <p id="message"></p>

    <script src="upload.js"></script>
  </body>
</html>
